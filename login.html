<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Login Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
           
          background: linear-gradient(to bottom, #006888, #7eb1d8);
        }

        #login-container, #signup-container {
            background-color: #02020271;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
       


        h1 {
            margin: 20px 0;
            color: #32c0d3;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
            font-style: italic;
        }
        h1 i {
    margin-right: 5px; /* Add some space between the icon and text */
    font-size: 24px;
    color: #ffffff;
}


        .form-container {
            padding: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #000000;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
            
        }

        .link {
            display: block;
            margin-top: 10px;
            color: #f8fcfd;
            text-decoration: none;
            transition: border-bottom 0.3s ease-in-out;
        }
        .link:hover {
    text-decoration: underline;
}

        #signup-link {
            cursor: pointer;
        }

        #signup-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1><i class="fas fa-lock"></i> Login</h1>

        <div class="form-container">
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="button" onclick="login()">Sign In</button>
            </form>
            <a href="#" class="link" id="signup-link">Don't have an account? Sign up</a>
        </div>
    </div>

    <div id="signup-container">
        <h1>Sign Up</h1>
        <div class="form-container">
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="button" onclick="signup()">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // Dummy user data for illustration purposes
        var users = [];

        function login() {
            var username = document.getElementById("login-username").value;
            var password = document.getElementById("login-password").value;

            // Dummy check against stored user data
            var user = users.find(u => u.username === username && u.password === password);

            if (user) {
                alert("Login successful!(u can redeirect it to other page)");
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }

        function showSignup() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("signup-container").style.display = "block";
        }

        function signup() {
            var username = document.getElementById("signup-username").value;
            var password = document.getElementById("signup-password").value;

            // Dummy check to see if the username is already taken
            if (users.some(u => u.username === username)) {
                alert("Username already exists. Please choose another one.");
            } else {
                users.push({ username: username, password: password });
                alert("Sign up successful! You can now log in.");
                // Reset the form and switch back to the login container
                document.getElementById("signup-form").reset();
                document.getElementById("signup-container").style.display = "none";
                document.getElementById("login-container").style.display = "block";
            }
        }

        // Adding an event listener to the signup link
        document.getElementById("signup-link").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent the default behavior of the link
            showSignup();
        });
    </script>
</body>
</html>
